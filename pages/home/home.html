<ion-header>
  <ion-navbar>
    <ion-searchbar (ionInput)="filterList($event.target.value)"></ion-searchbar>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item-group *ngFor="let group of grouped|keyvaluepair">
      <ion-item-divider>
        <ion-label>{{group.key}}</ion-label>
      </ion-item-divider>
      <ion-item *ngFor="let country of group.value">
        <ion-label>{{country.countryName}}</ion-label>
      </ion-item>
    </ion-item-group>
  </ion-list>
</ion-content>
